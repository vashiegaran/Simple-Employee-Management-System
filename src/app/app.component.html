
<div fxLayoutAlign="center center" style="background-color:#008bad; height: 100px; width: 100%;" 
> <h1>Employee Management System</h1> </div>

<div style="background-color:#f7f4f4; height: 100vh; width: 100%;" 
 fxLayout = "column"
 fxLayoutAlign="center center"   
> 
<div fxFlex="5%"  fxLayout="row" fxLayoutAlign="start">
    <button class="btn btn-primary" (click)="openModal(popup, null)">
      <i class="fa fa-plus"></i> Add
    </button>

</div>

  <div
    fxLayout = "column"
    fxLayoutAlign ="start"
    
    style="background-color:#f4f7f4; height: 100%; width: 80%;"
    flex="50%"
  >
    <div  *ngIf="employeeList.length" >
      <div fxLayoutGap = "5px"  fxLayout = "column" *ngFor="let employee of employeeList">
        <div   >Name: {{employee.name}}</div>
        <div>Email: {{employee.email}}</div>
            <div class="text-right mb-4">
      <button class="btn btn-primary" (click)="openModal(popup, employee.id)">
        <i class="fa fa-plus"></i> Update
      </button>
      <button class="btn btn-primary" (click)="deleteEmployee(employee.id)">
        <i class="fa fa-plus"></i> Delete
      </button>
    </div>
     </div>   
  </div>
</div>

<ng-template #popup let-d="dismiss">
  <div class="modal-header text-primary">
    {{employeeDetails ? 'Update' : 'Add'}} employee
  </div>

  <div class="modal-body">
    <form [formGroup]="form">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name"
               class="form-control" [ngClass]="{'error-border': !form.get('name').valid && form.get('name').dirty}"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" formControlName="email"
               class="form-control" [ngClass]="{'error-border': !form.get('email').valid && form.get('email').dirty}"/>
      </div>

    </form>

    <div class="text-center">
      <button class="btn btn-primary btn-sm pl-4 pr-4 mr-2"
              [disabled]="!form.valid"
              (click)="employeeDetails ? updateEmployee(employeeDetails.id) : addEmployee(); d()">Save</button>
      <button class="btn btn-secondary btn-sm pl-4 pr-4 ml-2" (click)="d()">Cancel</button>
    </div>
  </div>
</ng-template>
